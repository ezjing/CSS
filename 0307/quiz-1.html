<html lang="ko">
<head>

  <title>연습문제 1</title>

    #div02 img:first-of-type {border: 2px solid #f00;}

  <br><hr><br>
  
  <div id="div02">
    <img src="007.jpg" alt="">
    <img src="008.jpg" alt="">

  </div>
</body>
</html>
